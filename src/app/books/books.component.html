<div>
    <table border="0" align="center" id="c">
        <tr id="a">
            <th>Book ID</th>
            <th>Book Name </th>
            <th> Price</th>
            <th>Image</th>

        <tr id="b" *ngFor ="let b of books">

        </tr>
